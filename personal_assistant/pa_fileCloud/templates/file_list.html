<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Uploaded Files</h2>
        <div class="mb-4">
            <a href="{% url 'filter_files' 'image' %}" class="btn btn-info">Images</a>
            <a href="{% url 'filter_files' 'document' %}" class="btn btn-info">Documents</a>
            <a href="{% url 'filter_files' 'video' %}" class="btn btn-info">Videos</a>
            <a href="{% url 'file_list' %}" class="btn btn-secondary">All Files</a>
        </div>
        <ul class="list-group">
            {% for file in files %}
                <li class="list-group-item">
                    <a href="{{ file.file.url }}" target="_blank">{{ file.file.url.split('/')|last }}</a>
                    <span class="badge bg-primary">{{ file.category }}</span>
                </li>
            {% empty %}
                <li class="list-group-item">No files found.</li>
            {% endfor %}
        </ul>
        <div class="mt-4">
            <a href="{% url 'upload_file' %}" class="btn btn-primary">Upload Another File</a>
        </div>
    </div>
</body>
</html>
