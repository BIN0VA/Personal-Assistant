<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Organizer</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"/>
</head>
<body>
<main class="container">
    <nav style="margin-bottom: 20px; border-bottom: 2px solid; padding-left: 30px">
        <ul>
            <li><a href="{% url 'contacts:add_contact' %}" role="button">Create contact</a></li>
        </ul>
    </nav>

    {% for contact in contacts %}
    <ul>
        <li>
            <a href="{% url 'contacts:detail' contact.id %}" role="button" class="outline"> {{ contact.name }} </a>
            <a href="{% url 'contacts:delete' contact.id %}" role="button" class="contrast"> Delete contact </a>
        </li>
    </ul>
    {% endfor %}
</main>
</body>
</html>
