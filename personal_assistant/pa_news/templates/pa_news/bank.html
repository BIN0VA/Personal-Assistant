{% extends 'pa_core/overview.html' %}

{% block items %}
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Bank</th>
                <th>Buy</th>
                <th>Sell</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            {% for cells in items %}
                <tr>
                    <td>{{ forloop.counter }}.</td>

                    {% for cell in cells %}<td>{{ cell }}</td>{% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
