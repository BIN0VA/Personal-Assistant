{% extends 'pa_core/overview.html' %}

{% block items %}
    <div class="mb-4">
        <a href="{% url 'pa_file:home' %}" class="btn btn-secondary">All Files</a>
        <a href="{% url 'pa_file:type' 'image' %}" class="btn btn-info">Images</a>
        <a href="{% url 'pa_file:type' 'document' %}" class="btn btn-info">Documents</a>
        <a href="{% url 'pa_file:type' 'video' %}" class="btn btn-info">Videos</a>
    </div>

    <ul class="list-group">
        {% for file in items %}
            <li class="list-group-item">
                <a href="{{ file.file.url }}" target="_blank">
                    {{ file.file.url }}
                </a>

                <span class="badge bg-primary">{{ file.category }}</span>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
